{% extends 'home.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
    <div class="card-body bg-dark">
        <form method="post" enctype="multipart/form-data">
            <h1>USER</h1>
            {% csrf_token %}
            {{login_form|crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
